<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlOGing-AI</title>

    <!-- link several files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Welcome to BlOGing-AI!</h1>

        <h2>Introduction</h2>
        <p id="description"></p>
        <!-- todo finish description -->


        <p>Enter the url:</p>
        <input type="text" id="user-input" placeholder="Enter Blog Url" value="https://xiyuanyang-code.github.io">
        <br>
        <button id="click-to-send">Sending to AI hiding behind</button><br>

        <br><br>
        <div class="small-container">
            <iframe src="https://xiyuanyang-code.github.io" class="web-window left-window" id="webshow"></iframe>
            <iframe src="http://127.0.0.1:5000/markdown" class="web-window right-window" id="markdown-frame"></iframe>
        </div><br>

        <p id="status-sending"></p>

        <h3>Response</h3>
        <div id="response-area"></div>


    </div>

    <script src="index.js"></script>
    <script>
        // Auto-refresh markdown iframe every 3 seconds
        setInterval(function () {
            const iframe = document.getElementById('markdown-frame');
            if (iframe) {
                // Force reload by changing src (add a dummy query to avoid cache)
                iframe.src = "http://127.0.0.1:5000/markdown?ts=" + Date.now();
            }
        }, 3000);
    </script>
</body>

</html>
